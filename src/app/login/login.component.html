<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="LoginForm" (click)=" loginSubmitted()">
        <table>
           
            <tr>
                <td>UserName</td>
                <td>
                    <input type="text"  name="user" formControlName="Name">
                  
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="pass" formControlName="Pass">
                 
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button type="submit" value="SAVE" >LOGIN</button>
                  
                    <br />
                    <br>
                    <a routerLink="/parent/register">Register</a>
                </td>
            </tr>
        </table>
    </form>
    </div>

<div class="register-container">
    <h2>Register</h2>
    <form >
        <table>
           
            <tr>
                <td>UserName</td>
                <td>
                    <input type="text" name="Name" formControlName="Name" >
                </td>
            </tr>
           
            <tr>
                <td>Contact No</td>
                <td>
                    <input type="text" name="phone" formControlName="Phone" >
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password"  name="pass" formControlName="pass" >
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button type="submit" value="SAVE" >SAVE</button>
                    <br><br>
                    <a routerLink="/login">Login</a>
                </td>
            </tr>
        </table>
        </form>
    
    </div>
    
    <div>
        <h1>Student Details</h1>
    
        <table class="table">
            <thead>
            <tr>
                  <th>      ID</th>
                    <th>    Name</th>
                     <th>   Contact No</th>
                    <th>    Password</th>
            </tr>
            </thead>
        
            <tbody>
                    <tr *ngFor="let StudentItem of students">
                        <td>{{ StudentItem.id }}</td>
                        <td>{{ StudentItem.name }}</td>
                        <td>{{ StudentItem.phone }}</td>
                        <td>{{ StudentItem.password }}</td>
                      <td>
                        <button type="button" class="btn btn-success" >Edit</button>
                        <button type="button" class="btn btn-danger" >Delete</button>
                      </td>
                    </tr>
            </tbody>
        
        </table>
    
    </div>
